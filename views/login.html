<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
          <style>

body {
  background-image: url('Pic/background.png');
    font-family: cursive;
  
}
 </style>  

 <script>
    $(document).ready(function () {
        $("#log").click(function(){
            const email = $("#inputEmail").val();
            const pass = $("#inputPassword").val();   
            // alert(username +""+password);

            
              $.ajax({
                    method: "POST",
                    url: "/loginuser",
                    data: { email: email, pass: pass }
                }).done(function (data, state, xhr) {
                    window.location.replace(data);
                }).fail(function (xhr, state) {
                    //wrong login
                    alert(data);
                    // $(".alert").show().fadeOut(3000);
                });
            
            });
    });
</script>
    
</head>
<body>
        <div class="container">
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                      <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                          <div class="form-label-group ">
                            <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Username" required autofocus>
                            
                          </div>
            
                          <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
                            
                          </div>
            
                          <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                          </div>
                          <button class="btn btn-lg btn-primary btn-block text-uppercase" id="log">Sign in</button>
                          <hr class="my-4">
                          <div class="alert alert-danger mt-2" id="alerterr" style="display: none">
                              <strong>Error !!!</strong> Username or Password wrong.
                      </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
